syntax = "proto3";

package auth;

option go_package = "tagintsev.sso.v1;ssov1";

service Auth {
    rpc Register (RegisterRequest) returns (RegisterResponse);
    rpc Login (LoginRequest) returns (LoginResponse);
    rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
}

message RegisterRequest {
    string email = 1; // User's email  for register.
    string password = 2; // User's password for register.
}

message RegisterResponse {
    int64 user_id = 1; // User's id for register;
}

message LoginRequest {
    string email = 1; // User email for login.
    string password = 2; // User password for login.
    int32 app_id = 3; // App id for login.
}

message LoginResponse {
    string token = 1; // Auth token for user.
}

message IsAdminRequest {
    int64 user_id = 1; // User id to validate.

}

message IsAdminResponse {
    bool is_admin = 1; // Is user admin.
}